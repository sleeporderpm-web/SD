name: "ðŸ§ª Code Quality Checks"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest
    name: "Quality Assurance"
    
    steps:
      - uses: actions/checkout@v3
      
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: "âœ“ Syntax Check"
        run: |
          echo "Checking Python syntax..."
          python -m py_compile streamlit_app.py lib/*.py
          echo "âœ“ All files have valid syntax"
      
      - name: "âœ“ Module Imports"
        run: |
          echo "Checking module imports..."
          python -c "from lib.auth import register, verify; print('âœ“ auth.py imports OK')"
          python -c "from lib.db import get_client; print('âœ“ db.py imports OK')"
          python -c "from lib.ml import classify; print('âœ“ ml.py imports OK')"
          python -c "from lib.pdf import build_report; print('âœ“ pdf.py imports OK')"
      
      - name: "âœ“ Dependency Check"
        run: |
          echo "Critical dependencies installed:"
          pip show streamlit | grep Version
          pip show supabase | grep Version
          pip show fpdf2 | grep Version
          pip show passlib | grep Version
      
      - name: "âœ“ File Structure"
        run: |
          echo "Verifying directory structure..."
          test -d lib && echo "âœ“ /lib exists"
          test -d pages && echo "âœ“ /pages exists"
          test -d assets && echo "âœ“ /assets exists"
          test -f requirements.txt && echo "âœ“ requirements.txt exists"
          test -f streamlit_app.py && echo "âœ“ streamlit_app.py exists"
          echo "âœ“ All required directories present"

  security:
    runs-on: ubuntu-latest
    name: "Security Check"
    
    steps:
      - uses: actions/checkout@v3
      
      - name: "âœ“ No Secrets in Code"
        run: |
          echo "Checking for hardcoded secrets..."
          
          # Check for common secret patterns
          if grep -r "ADMIN_PASSWORD\s*=" . --include="*.py" | grep -v ".env.example" | grep -v "IMPLEMENTATION_CHECKLIST\|README\|DEPLOYMENT_GUIDE"; then
            echo "âš  Warning: ADMIN_PASSWORD assignment found (check if hardcoded)"
          fi
          
          if grep -r "SUPABASE_URL\s*=" . --include="*.py" | grep -v ".env.example" | grep "http" | grep -v "IMPLEMENTATION_CHECKLIST\|README\|DEPLOYMENT_GUIDE"; then
            echo "âš  Warning: SUPABASE_URL value found (check if hardcoded)"
          fi
          
          echo "âœ“ Secret scanning complete"
      
      - name: "âœ“ Dependencies Audit"
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || echo "Note: Check vulnerabilities above"

  docs:
    runs-on: ubuntu-latest
    name: "Documentation Check"
    
    steps:
      - uses: actions/checkout@v3
      
      - name: "âœ“ Required Documentation"
        run: |
          echo "Checking documentation files..."
          test -f README.md && echo "âœ“ README.md"
          test -f DEPLOYMENT_GUIDE.md && echo "âœ“ DEPLOYMENT_GUIDE.md"
          test -f ARCHITECTURE.md && echo "âœ“ ARCHITECTURE.md"
          test -f requirements.txt && echo "âœ“ requirements.txt"
          test -f .env.example && echo "âœ“ .env.example"
          echo "âœ“ All documentation present"
